<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Homework 1</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="active">
                <button type="button" class="btn">Đăng nhập</button>
            </div>
            <div class="form_register">
                <div class="close"></div>
                <div class="sign_in">
                    <div class="action">
                        <button class="btn btn-in">Đăng nhập</button>
                        <button class="btn btn-up">Đăng ký</button>
                    </div>
                    <div class="sign_in_to">
                        <p class="desc">với các tài khoản mạng xã hội</p>
                        <div class="socials">
                            <div class="social gg">
                                <i class="fa-brands fa-google-plus-g"></i>
                                <span>Google</span>
                            </div>
                            <div class="social facebook">
                                <i class="fa-brands fa-facebook"></i>
                                <span>Facebook</span>
                            </div>
                        </div>
                        <p class="desc">hoặc</p>
                        <form
                            class="form_in"
                            name="sign_in"
                            method="get"
                            action=""
                            autocomplete="off"
                        >
                            <div class="mail">
                                <label for="email">Email</label>
                                <input
                                    type="email"
                                    placeholder="Email"
                                    class="email"
                                    id="email_in"
                                    name="email"
                                />
                                <div class="error"></div>
                            </div>
                            <div class="pass">
                                <label for="password">Mật khẩu</label>
                                <div class="eye">
                                    <i class="fa-regular fa-eye"></i>
                                    <i class="fa-regular fa-eye-slash" id="not"></i>
                                </div>

                                <input
                                    type="password"
                                    placeholder="Mật khẩu"
                                    class="password"
                                    id="password_in"
                                    name="password"
                                />
                                <div class="error"></div>
                            </div>
                            <div class="forget">Quên mật khẩu?</div>
                            <button class="btn" type="submit">Đăng nhập</button>
                        </form>
                    </div>
                </div>
                <!-- End sign_in-->

                <div class="sign_up">
                    <div class="action">
                        <button class="btn btn-in">Đăng nhập</button>
                        <button class="btn btn-up">Đăng ký</button>
                    </div>
                    <div class="sign_up_to">
                        <p class="desc">Hoàn thành đăng ký, và bắt đầu trải nghiệm ngay!</p>
                        <form
                            autocomplete="off"
                            class="form_up"
                            name="form_up"
                            method="get"
                            action=""
                        >
                            <div class="fullname">
                                <label for="name">Họ và tên</label>
                                <input
                                    type="name"
                                    placeholder="Họ và tên"
                                    class="name"
                                    id="name"
                                    name="name"
                                />
                                <div class="error"></div>
                            </div>
                            <div class="mail">
                                <label for="email">Email</label>
                                <input
                                    type="email"
                                    placeholder="Email"
                                    class="email"
                                    id="email_up"
                                    name="email"
                                />
                                <div class="error"></div>
                            </div>
                            <div class="pass">
                                <label for="password">Mật khẩu</label>
                                <div class="eye">
                                    <i class="fa-regular fa-eye"></i>
                                    <i class="fa-regular fa-eye-slash" id="not"></i>
                                </div>

                                <input
                                    type="password"
                                    placeholder="Mật khẩu"
                                    class="password"
                                    id="password_up"
                                    name="password"
                                />
                                <div class="error"></div>
                            </div>
                            <div class="info">
                                Bằng cách đăng ký tài khoản, bạn cũng đồng thời chấp nhận mọi <a href="#!">điều kiện về qui định và chính sách của Dân trí</a>
                            </div>
                            <button class="btn" type="submit">Đăng ký</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
