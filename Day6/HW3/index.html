<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Homework 3</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body style="height: 10000px">
        <div class="container">
            <div class="box-left">
                <div class="logo">
                    <span>JL</span>
                    <span>Just Log</span>
                </div>
                <p class="desc">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit,
                    sed do eiusmod tempor incididunt Lorem Ipsum
                </p>
                <button type="button" class="btn">Read More</button>
                <div class="social-list">
                    <a class="social"><i class="fa-brands fa-facebook-f"></i></a>
                    <a class="social"><i class="fa-brands fa-twitter"></i></a>
                    <a class="social"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a class="social"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
            </div>
            <div class="box-center"><i class="fa-solid fa-arrow-right" style="color: var(--main-color);"></i></div>
            <div class="box-right">
                <h3 class="heading">Login to <span>your account</span></h3>
                <form action="" method="get">
                    <div class="email"><input type="email" name="email" placeholder="Email Address"></div>
                    <div class="password"><input type="password" name="password" placeholder="Password"></div>
                    <div class="confirm">
                        <label><input type="checkbox" name="remember" value="remember"> Remember me</label>
                        <a href="#!">Forgot Password</a>
                    </div>
                    <div class="btn">
                        <button type="submit" class="btn">Login</button>
                    </div>
                    <div class="register">
                        <p class="desc">Don't have an account?</p>
                        <a href="#!">Register here</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
