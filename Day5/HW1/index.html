<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Homework 1</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
            rel="stylesheet"
        />                                                                                                         
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <section class="confirm-info">
            <h2>Hey There</h2>
            <p class="desc">
                <b>We'd like to hear from you.</b>Send us your message or just
                say hy with our contact form or directly via phone, we love to
                chat
            </p>
            <form action="" method="get">
                <div class="name">
                    <input
                        type="text"
                        name="name"
                        placeholder="Your name"
                        id="name"
                        required
                    />
                    <div class="box">
                        <div>Enter your name</div>
                        <div></div>
                    </div>
                    <span></span>
                </div>
                <div class="email" tabindex="1">
                    <input
                        type="email"
                        name="email"
                        placeholder="your@domain.com"
                        id="email"
                        required
                    />
                    <label for="email"
                        ><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48H48zM0 176V384c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V176L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z"/></svg></label>
                </div>
                <div class="phone" tabindex="2">
                    <input
                    type="text"
                    name="phone"
                    placeholder="+44 00 12"
                    id="phone"
                    required
                    />
                    <label for="phone"
                        ><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#ffffff}</style><path d="M80 0C44.7 0 16 28.7 16 64V448c0 35.3 28.7 64 64 64H304c35.3 0 64-28.7 64-64V64c0-35.3-28.7-64-64-64H80zm80 432h64c8.8 0 16 7.2 16 16s-7.2 16-16 16H160c-8.8 0-16-7.2-16-16s7.2-16 16-16z"/></svg></label>
                </div>
                <div>
                    <select name="" id="subject" required>
                        <option value="">Subject</option>
                        <optgroup label="Science">
                            <option value="Math">Math</option>
                            <option value="Physics">Physics</option>
                        </optgroup>
                        <optgroup label="Social">
                            <option value="Literature">Literature</option>
                            <option value="History">History</option>
                        </optgroup>
                    </select>
                    <label for="subject"
                        ><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#ffffff}</style><path d="M96 0C43 0 0 43 0 96V416c0 53 43 96 96 96H384h32c17.7 0 32-14.3 32-32s-14.3-32-32-32V384c17.7 0 32-14.3 32-32V32c0-17.7-14.3-32-32-32H384 96zm0 384H352v64H96c-17.7 0-32-14.3-32-32s14.3-32 32-32zm32-240c0-8.8 7.2-16 16-16H336c8.8 0 16 7.2 16 16s-7.2 16-16 16H144c-8.8 0-16-7.2-16-16zm16 48H336c8.8 0 16 7.2 16 16s-7.2 16-16 16H144c-8.8 0-16-7.2-16-16s7.2-16 16-16z"/></svg></label>
                </div>
                <div class="message">
                    <textarea
                    name="message"
                    id="message"
                    cols="30"
                    rows="10"
                    placeholder="Message"
                    ></textarea>
                    <label for="message"
                        ><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#ffffff}</style><path d="M64 0C28.7 0 0 28.7 0 64V352c0 35.3 28.7 64 64 64h96v80c0 6.1 3.4 11.6 8.8 14.3s11.9 2.1 16.8-1.5L309.3 416H448c35.3 0 64-28.7 64-64V64c0-35.3-28.7-64-64-64H64z"/></svg></label>
                </div>
                <div class="action">
                    <label
                        ><input type="checkbox" name="check" value="send" />Send
                        me a copy of this message</label
                    >
                    <button type="submit" class="btn">SEND</button>
                </div>
            </form>
        </section>
    </body>
</html>
