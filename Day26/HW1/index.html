<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Homework 1</title>
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="todolist">
                <div class="content">
                    <h1 class="heading">Get Things Done !</h1>
                    <div class="addtag">
                        <input type="text" class="input-todo" placeholder="What is the task today?">
                        <button type="button" class="btn add-btn">Add Task</button>
                    </div>
                    <div class="tag-done">
                        <div class="check-done">
                            đấ
                        </div>
                        <div class="select">
                            <div class="fix-tag"><i class="fa-solid fa-pen-to-square"></i></div>
                            <div class="delete-tag"><i class="fa-sharp fa-solid fa-trash"></i></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
