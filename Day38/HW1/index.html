<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="./css/style.css" />
        </head>
    <body>
        <section class="section">
            <div class="add-item hidden">
                <div class="box">
                    <input type="text" class="input-todo" placeholder="Add Todos" required>
                    <div class="action">
                        <div class="btn-action">
                            <button class="btn btn-ok" type="button">Save</button>
                        <button  class="btn btn-cancel" type="button">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <h2><span>Smatyx</span> Todos App</h2>
                <div class="add-search">
                    <div class="search">
                        <div class="input"><input type="text" placeholder="Search Todos"></div>
                        <div class="btn"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><style>svg{fill:#ffffff}</style><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg></div>
                    </div>
                    <button class="btn btn-add">Add Todos</button>
                </div>
                <div class="data-current">
                    
                </div>
                <div class="btn-complete">
                    <button type="button" class="complete-todo color-btn">Completed Todos</button>
                </div>
                <div class="data-save hidden">
                    
                </div>
            </div>
        </section>
        <script src="./user.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
