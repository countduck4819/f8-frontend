<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/style.css" />
        \
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">
            <span class="box"></span>
            <div class="login">
                <div class="info-login">
                    <h1 class="heading">Welcome Back .!</h1>
                    <span>Skip the lag ?</span>
                </div>
                <div class="form-login">
                    <div class="login-heading">
                        <h2>Login</h2>
                        <span>Glad you’re back.!</span>
                    </div>
                    <form action="" class="form-log">
                        <div class="input-login">
                            <input
                                type="text"
                                class="username"
                                name="username"
                                placeholder="Username"
                            />
                            <input
                                type="password"
                                class="password"
                                name="password"
                                placeholder="password"
                            />
                        </div>
                        <div class="remember">
                            <input type="checkbox" hidden id="remember" name="remember" />
                            <label  for="remember"><div  class="checkbox"></div></label>
                            <label class="lab" for="remember">Remember me</label>
                        </div>
                        <div class="action-btn">
                            <button class="btn btn-login">Login</button>
                            <span>Forgot password ?</span>
                        </div>
                    </form>
                    <div class="or"><span>or</span></div>
                    <div class="login-different">
                        <a href="#!">
                            <img src="./img/devicon_google.png" alt="" />
                        </a>
                        <a href="#!">
                            <img src="./img/logos_facebook.png" alt="" />
                        </a>
                        <a href="#!">
                            <img src="./img/bi_github.png" alt="" />
                        </a>
                    </div>
                    <div class="convert-sign-up">
                        <span>Don’t have an account ?</span>
                        <button class="btn-convert-sign-up">Signup</button>
                    </div>
                    <div class="foot">
                        <span>Terms & Conditions</span>
                        <span>Support</span>
                        <span>Customer Care</span>
                    </div>
                </div>
            </div>
        </div>
        <script src="./main.js" type="module"></script>
    </body>
</html>
