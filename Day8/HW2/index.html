<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Homework 2</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900;1000&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="shop-cart">
                    <h2 class="heading">Shopping Cart</h2>
                    <span>4</span>
                </div>
                <div class="icon"><i class="fa-solid fa-xmark"></i></div>
            </div>
            <div class="items">
                <div class="item">
                    <img src="../img/item.jpg" alt="" />
                    <div class="item-info">
                        <h3>Affinity Queen Poster Bed</h3>
                        <div class="increment">
                            <span class="plus"><i class="fa-solid fa-plus"></i></span>
                            <input type="number" min="1" name="value" />
                            <span class="minus"><i class="fa-solid fa-minus"></i></span>
                        </div>
                        <span class="price">1x $570</span>
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
                <div class="item">
                    <img src="../img/item.jpg" alt="" />
                    <div class="item-info">
                        <h3>Affinity Queen Poster Bed</h3>
                        <div class="increment">
                            <span class="plus"><i class="fa-solid fa-plus"></i></span>
                            <input type="number" min="1" name="value" />
                            <span class="minus"><i class="fa-solid fa-minus"></i></span>
                        </div>
                        <span class="price">1x $570</span>
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
            </div>
            <div class="total">
                <h3>Subtotal</h3>
                <span class="price">$920.00</span>
            </div>
            <p class="desc">Taxes and shipping calculated at checkout</p>
            <div class="btn">
                <button type="button">View Cart</button>
                <button type="submit">Add to Cart</button>
            </div>
            <div class="footer">
                <img src="../img/images.png" alt="" />
                <span class="free-ship">Spend $ 499.00 to Free Shipping</span>
            </div>
        </div>
    </body>
</html>
