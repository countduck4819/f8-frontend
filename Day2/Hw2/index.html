<head>

            font-size: 20px;
            text-align: center;
        }

            <td>2</td>
            <td>3</td>
            <td>+</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
        </tr>
        <tr>
            <td>7</td>

        </tr>

            <td>C</td>
            <td>0</td>
            <td>=</td>
            <td>/</td>
        </tr>
    </table>

</html>
