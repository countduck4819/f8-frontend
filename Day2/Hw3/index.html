<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        textarea {
            margin-left: 3px;
            margin-top: 10px;
        }

        div {
            margin-top: 20px;
            margin-left: 3px;
        }
    </style>
</head>
<body>
    <h1>Get in touch with us by filling contact form below</h1>
    <table border="0" width="20%" cellspacing="0px" cellpadding="3px">
        <tr>
            <td><input type="text" placeholder="* Enter your full name"/></td>
            <td><input type="text" style="margin-left: 0px;" placeholder="* Enter your email address"/></td>
        </tr>
        <tr>
            <td><input type="text" placeholder="* Enter your subject" style="margin-top: 10px;"/></td>
        </tr>
    </table>
    <textarea name="" id="" cols="50" rows="10" placeholder="* Your message here"></textarea>
    <div>
        <button>Send message</button>
        <span>* Please fill all require form field,thanks!</span>
    </div>
</body>
</html>
